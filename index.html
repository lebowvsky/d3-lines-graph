<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My D3 lines-graph try</title>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- The Dojo -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker for ninjas</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button data-activity="cycling" class="active">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
          <input type="text" class="grey-text" id="cycling" placeholder="Distance in m" />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDCoGFWaq2KQoeWPxeQHttOqx7sEuVNtKA",
        authDomain: "udemy-d3-firebase-ab839.firebaseapp.com",
        projectId: "udemy-d3-firebase-ab839",
        storageBucket: "udemy-d3-firebase-ab839.appspot.com",
        messagingSenderId: "1083888635924",
        appId: "1:1083888635924:web:d896ded72d1f5209561701",
        measurementId: "G-D5FCYN6N0X",
      };
      firebase.initializeApp(config);
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
